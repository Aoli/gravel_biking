<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Gravel First - Plan gravel bike routes with interactive maps">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Gravel First">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Material Icons for better web compatibility -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Preload Material Icons for better performance -->
  <link rel="preload" href="https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2" as="font" type="font/woff2" crossorigin>
  <!-- Fallback for older browsers -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- Ensure icons render properly across all platforms -->
  <style>
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }
    
    /* Force icon font loading */
    body {
      font-display: swap;
    }
    
    /* Ensure icons are visible during font load */
    [class*="material-icons"] {
      font-display: swap;
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Gravel First</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Web app icon font loading script -->
  <script>
    // Ensure Material Icons are fully loaded before app starts
    document.addEventListener('DOMContentLoaded', function() {
      const materialIcons = new FontFace(
        'Material Icons',
        'url(https://fonts.gstatic.com/s/materialicons/v142/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2)',
        { display: 'swap' }
      );
      
      materialIcons.load().then(function(font) {
        document.fonts.add(font);
      }).catch(function(error) {
        console.warn('Material Icons font failed to load:', error);
      });
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
